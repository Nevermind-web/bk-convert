<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<title>TEST BK CONVERT</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  font-family: Arial, sans-serif;
  background:#111;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.box{
  border:2px dashed #38bdf8;
  padding:40px;
  cursor:pointer;
}
input{display:none}
</style>
</head>

<body>

<div class="box" id="box">
  KLIKNI SEM A VYBER SOUBOR
</div>

<input type="file" id="file">

<script>
document.addEventListener("DOMContentLoaded", () => {

  const drop = document.getElementById("box");
  const fileInput = document.getElementById("file");

  let files = [];

  // Zabránění výchozímu chování prohlížeče
  ["dragenter","dragover","dragleave","drop"].forEach(event => {
    document.addEventListener(event, e => {
      e.preventDefault();
      e.stopPropagation();
    });
  });

  // vizuální zvýraznění
  drop.addEventListener("dragover", () => {
    drop.style.borderColor = "#22d3ee";
  });

  drop.addEventListener("dragleave", () => {
    drop.style.borderColor = "#38bdf8";
  });

  // DROP souborů
  drop.addEventListener("drop", (e) => {
    files = [...e.dataTransfer.files];
    updateUI();
  });

  // klik = otevře výběr souborů
  drop.addEventListener("click", () => {
    fileInput.click();
  });

  // výběr přes dialog
  fileInput.addEventListener("change", (e) => {
    files = [...e.target.files];
    updateUI();
  });

  function updateUI(){
    if (!files.length) return;
    drop.innerHTML = `
      <strong>Vybráno souborů:</strong><br>
      ${files.map(f => f.name).join("<br>")}
    `;
  }

});
</script>

</body>
</html>
